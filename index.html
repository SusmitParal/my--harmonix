<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0518" />
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Harmonix" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" />
    
    <title>Harmonix Music</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0518;
        color: #fff;
        margin: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      #rescue-btn {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #ef4444;
        color: white;
        border-radius: 99px;
        font-weight: bold;
        z-index: 99999;
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        border: 2px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <button id="rescue-btn" onclick="localStorage.clear(); sessionStorage.clear(); window.location.reload()">
      App Stuck? Tap to Reset
    </button>
    
    <script>
      // Rescue Script: Show reset button if the React app fails to mount after 3 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.children.length === 0) {
          const btn = document.getElementById('rescue-btn');
          if (btn) btn.style.display = 'block';
        }
      }, 3000);
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
