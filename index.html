<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0518" />

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Harmonix</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Your Premium Styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0518;
        color: #fff;
        margin: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      /* Custom Neon Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #d946ef;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }

      /* Visualizer Layer */
      .visualizer-canvas {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.6;
        mix-blend-mode: screen;
      }

      /* Rescue Button */
      #rescue-btn {
        display: none;
        position: fixed;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #ef4444;
        color: white;
        border-radius: 99px;
        font-weight: bold;
        z-index: 9999;
        border: 2px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <canvas id="visualizer" class="visualizer-canvas"></canvas>

    <button id="rescue-btn" onclick="localStorage.clear(); window.location.reload()">
      App Stuck? Tap to Reset
    </button>

    <script type="module" src="/src/index.tsx"></script>

    <script>
      // Rescue logic: show button if React fails to mount within 4 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          const btn = document.getElementById('rescue-btn');
          if (btn) btn.style.display = 'block';
        }
      }, 4000);
    </script>
  </body>
</html>
